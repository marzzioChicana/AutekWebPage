<app-header></app-header>

<div class="container">
    <h1>Home</h1>
    <p>Home works</p>
</div>

<c-carousel>
    <c-carousel-indicators></c-carousel-indicators>
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides">
        <img
          alt="{{slide.title}}"
          class="d-block w-100"
          loading="lazy"
          src="{{slide.src}}"
        />
        <c-carousel-caption class="d-none d-md-block">
          <h3>{{slide.title}}</h3>
          <p>{{slide.subtitle}}</p>
        </c-carousel-caption>
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
</c-carousel>

<div class="gallery-container" (mouseenter)="setHoverStatus(true)" (mouseleave)="setHoverStatus(false)">
   <div class="image-wrapper" *ngFor="let image of images" 
        [ngClass]="{'active': image === activeImage, 'hovered': isHovered && image !== activeImage}" 
        (mouseenter)="setActiveImage(image)">
       <img [src]="image" alt="Company Logo" />
   </div>
</div>
